version: '3.4'

services:
  portainer:
    image: portainer/portainer-ce

  sonarqubedb:
    image: postgres:alpine
  
  sonarqube:
    image: sonarqube:community

  mongo-express:
    image: mongo-express

  mongodb:
    image: mongo

volumes:
  portainer_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql:
  postgresql_data:
  mongo_data:

networks: 
  catalog-network:
    driver: bridge